# **Data Literacy**
&lt;div style="font-size: 33px;"&gt;

--
- Data literacy refers to the ability to &lt;u&gt;**read**&lt;/u&gt;, &lt;u&gt;**understand**&lt;/u&gt;, &lt;u&gt;**interpret**&lt;/u&gt;, and &lt;u&gt;**Communicate**&lt;/u&gt; with data effectively.

--
- A data literate person is one who is able to effectively consume knowledge generated from data and is able to critically think about it as well as effectively communicate about data in a coherent manner. 

--
- **Information literacy** 
&lt;div style="font-size: 30px;"&gt;
  - Determine the extent of information need &amp; effective way of accessing information 
  - Evaluate information sources more critically 
  - Incorporate information into one’s knowledge base &amp; use it to achieve a specific purpose. 
  - Understand the legal and socioeconomic as well as ethical issues related to the use of data.


---
# **Data Literacy**
&lt;div style="font-size: 36px;"&gt;

--
- **Statistical literacy**

  - Understanding how to work with large data sets 
  - How these big datasets are produced 
  - How to connect various datasets and 
  - How to interpret data and its related outcomes. 

--

- Data literacy can be seen as a combination of **information and statistical literacy** which is supported by technical ***know-how*** for argument and coherency of thoughts in relation to the analysis of data.


---
# **Data Story Telling**
&lt;div style="font-size: 30px;"&gt;

.pull-left[
&lt;div class="figure"&gt;
&lt;img src="Images/DataStoryTelling.png" alt=" " width="100%" /&gt;
&lt;p class="caption"&gt; &lt;/p&gt;
&lt;/div&gt;
]

.pull-right[
- &lt;u&gt;**Data Storytelling**&lt;/u&gt; couples data visualisation with compelling narratives that help audiences better comprehend and take action based on data analysis. 

- Whilst effective data visualisation helps people grasp and remember key takeaways, data storytelling is essential for helping them understand why those takeaways matter. 
]

---
# **Data Mining**
&lt;div style="font-size: 32px;"&gt;

--
-  It is the extraction of interesting, &lt;u&gt;*non-trival*&lt;/u&gt;, &lt;u&gt;*implicit*&lt;/u&gt;, &lt;u&gt;*previously unknown*&lt;/u&gt;, and &lt;u&gt;*potentially useful*&lt;/u&gt; patterns or knowledge from huge amounts of data. 

--

-  Alternative names
  - Knowledge discovery (mining) in databases (KDD)
  - Knowledge Extraction
  - Data/Pattern Analysis
  - Data Archeology 
  - Data Dredging
  - Information Harvesting 
  - Business Intelligence
  

---
# **Why Data Mining**
&lt;div style="font-size: 37px;"&gt;

--
- **Really, really huge amounts of raw data!!**
  - In the digital age, TB of data is generated by the second
      - Mobile devices, digital photographs, web documents.
      - Facebook updates, Tweets, Blogs, User-generated content
      - Transactions, sensor data, surveillance data
      - Queries, clicks, browsing
      - Cheap storage has made possible to maintain this data
--
- **Need to analyse the raw data to extract knowledge**


---
# **Why Data Mining**
&lt;div style="font-size: 34px;"&gt;

--
- **Credit ratings/targeted marketing**
  - Given a database of 100,000 names, which persons are the least likely to default on their credit cards? 
  - Identify likely responders to sales promotions

--
- **Fraud detection :** Which types of transactions are likely to be fraudulent, given the demographics and transactional history of a particular customer?

--
- **Customer relationship management:** Which of my customers are likely to be the most loyal, and which are most likely to leave for a competitor?



---
# **Data Mining Function - Generalization**
&lt;div style="font-size: 30px;"&gt;
--

- Information integration and data warehouse construction
  - Data cleaning, transformation, integration, and multidimensional data model

--
- Data cube technology
  - Scalable methods for computing (i.e., materializing) multidimensional aggregates
  - OLAP (online analytical processing)

--
- Multidimensional concept description: Characterization and discrimination
  - Generalize, summarize, and contrast data characteristics, e.g., dry vs. wet region

---
# **Data Mining Function - Association and Correlation Analysis**
&lt;div style="font-size: 34px;"&gt;
--

- Frequent patterns (or frequent itemsets)
  - What items are frequently purchased together in your Walmart?

--

- Association, correlation vs. causality
  - A typical association rule
    - Diaper `\(\rightarrow\)` Beer [0.5%, 75%]  (support, confidence)
  - Are strongly associated items also strongly correlated?

--
- How can such patterns and rules be mined efficiently in large datasets?

--
- How to use such patterns for classification, clustering, and other applications?


---

# **Data Mining Function - Classification**
&lt;div style="font-size: 30px;"&gt;

--
- **Classification and label prediction**  
  - Construct models (functions) based on some training examples
  - Describe and distinguish classes or concepts for future prediction
    - E.g., classify countries based on (climate), or classify cars based on (gas mileage)
  - Predict some unknown class labels

--
- **Typical methods**
  - Decision trees, naïve Bayesian classification, support vector machines, neural networks, rule-based classification, pattern-based classification, logistic regression, …

--
- **Typical applications:**
  - Credit card fraud detection, direct marketing, classifying stars, diseases,  web-pages

---
# **Data Mining Function - Cluster Analysis**
&lt;div style="font-size: 34px;"&gt;

--
- Unsupervised learning (i.e., Class label is unknown)

--
- Group data to form new categories (i.e., clusters), e.g., cluster houses to find distribution patterns

--
- Principle: Maximizing intra-class similarity &amp; minimizing interclass similarity

--

- Many methods and applications


---
# **Data Mining Function - Outlier Analysis**
&lt;div style="font-size: 34px;"&gt;

--

- **Outlier:** A data object that does not comply with the general behavior of the data

--

- **Noise or exception?**: One person’s garbage could be another person’s treasure

--

- **Methods:** by product of clustering or regression analysis

--

- Useful in fraud detection, rare events analysis

# **Understanding Data**
&lt;div style="font-size: 23.5px;"&gt;
.pull-left[
- Collection of data objects and their attributes
- An attribute is a property or characteristic of an object
  - Examples: eye color of a person, temperature, etc.
  - Attribute is also known as variable, field, characteristic, or feature
- A collection of attributes describe an object
  - Object is also known as record, point, case, sample, entity, or instance

]

.pull-right[
&lt;div class="figure"&gt;
&lt;img src="Images/attributes.png" alt=" " width="100%" /&gt;
&lt;p class="caption"&gt; &lt;/p&gt;
&lt;/div&gt;
]

---
# **Attributes**
&lt;div style="font-size: 34px;"&gt;
--

- Attribute is a data field, representing a characteristic or feature of a data object.
  - E.g., customer _ID, name, address

--

-  Types of Attributes in Data mining include:
  - Nominal
  - Binary 
  - Numeric:
    - Interval-Scaled 
    - Ratio-Scaled 



---
# **Types of Attributes **
&lt;div style="font-size: 27px;"&gt;

--
- &lt;u&gt;*Categorical*&lt;/u&gt;
  - Examples: eye colour, zip codes, words, rankings (e.g, good, fair, bad), height in {tall, medium, short}
  - Nominal (no order or comparison) vs Ordinal (order but not comparable)

--
- &lt;u&gt;*Numeric*&lt;/u&gt;
  - Examples: dates, temperature, time, length, value, count.
  - Discrete (counts) vs Continuous (temperature)
  - Special case: Binary attributes (yes/no, exists/not exists)

--
- &lt;u&gt;*Numeric Record Data*&lt;/u&gt;
  - If data objects have the same **fixed set** of **numeric attributes**, then the data objects can be thought of as **points** in a multi-dimensional space, where each **dimension** represents a distinct attribute 
  - Such data set can be represented by an n-by-d data matrix, where there are n rows, one for each object, and d columns, one for each attribute

---
# **What Kinds of Data can be Mined** 
&lt;div style="font-size: 30px;"&gt;

--
- Database-oriented data sets and applications
  - Relational database, data warehouse, transactional database

--
- Advanced data sets and advanced applications 
  - Data streams and sensor data
  - Time-series data, temporal data, sequence data (incl. bio-sequences) 
  - Structure data, graphs, social networks and multi-linked data
  - Object-relational databases
  - Heterogeneous databases and legacy databases
  - Spatial data and spatiotemporal data
  - Multimedia database
  - Text databases
  - The World-Wide Web

---
# **Attributes Types**
&lt;div style="font-size: 23px;"&gt;

--
- **Nominal:** categories, states, or “names of things”
  - Hair_color = {auburn, black, blond, brown, grey, red, white}
  - marital status, occupation, ID numbers, zip codes

--
- **Binary**
  - Nominal attribute with only 2 states (0 and 1)
  - Symmetric binary: both outcomes equally important
      - e.g., gender
  - Asymmetric binary: outcomes not equally important.  
      - e.g., medical test (positive vs. negative)
      - Convention: assign 1 to most important outcome (e.g., HIV positive)
--
- **Ordinal**
  - Values have a meaningful order (ranking) but magnitude between successive values is not known.
  - Size = {small, medium, large}, grades, army rankings

---
# **Discrete vs. Continuous Attributes **
&lt;div style="font-size: 28px;"&gt;

--
- Discrete Attribute
  - Has only a finite or countably infinite set of values
      - E.g., zip codes, profession, or the set of words in a collection of documents 
  - Sometimes, represented as integer variables
  - Note: Binary attributes are a special case of discrete attributes 

--
- Continuous Attribute
  - Has real numbers as attribute values
      - E.g., temperature, height, or weight
  - Practically, real values can only be measured and represented using a finite number of digits
  - Continuous attributes are typically represented as floating-point variables


---
# **Basic Statistical Descriptions of Data**
&lt;div style="font-size: 27px;"&gt;

--

- &lt;u&gt;**Motivation**&lt;/u&gt;
  - To better understand the data: central tendency, variation and spread

--

- &lt;u&gt;**Data dispersion characteristics**&lt;/u&gt;
  - median, max, min, quantiles, outliers, variance, etc.

--

- &lt;u&gt;**Numerical dimensions**&lt;/u&gt;, correspond to sorted intervals
  - Data dispersion: analyzed with multiple granularities of precision
  - Boxplot or quantile analysis on sorted intervals

--

- &lt;u&gt;**Dispersion analysis on computed measures**&lt;/u&gt;
  - Folding measures into numerical dimensions
  
  
---
# **Measuring the Central Tendency**
&lt;div style="font-size: 27px;"&gt;
--

- Simple Mean:

`\(\bar{x} = \frac{1}{n} \sum_{i=1}^{n} x_i \ \ or \ \  \mu = \frac{1}{N} \sum_{i=1}^{N} x_i\)`
 

- Weighted arithmetic mean `\(\mu_w = \frac{\sum_{i=1}^{n} w_i x_i}{\sum_{i=1}^{n} w_i}\)`

- Median -  Middle value if odd number of values, or average of the middle two values otherwise

- Mode is Value that occurs most frequently in the data. It could be Unimodal, bimodal, trimodal

# **Measuring the Dispersion of Data**
&lt;div style="font-size: 28px;"&gt;

--

- **Quartiles:** Q1 (25th percentile), Q3 (75th percentile)

--

- **Inter-quartile range:** `\(IQR = Q_3 – Q_1\)`

--

- **Five number summary:** min, `\(Q_1\)`, median, `\(Q_3\)`, max

--

- **Boxplot:** ends of the box are the quartiles; median is marked; add whiskers, and plot outliers individually

--

- **Outlier:** usually, a value higher/lower than 1.5 x IQR

--

- **Variance and Standard Deviation**

---
# **Boxplot Analysis**
&lt;div style="font-size: 22px;"&gt;
.pull-left[
- Five-number summary of a distribution Minimum, Q1, Median, Q3, Maximum
- Boxplot
  - Data is represented with a box
  - The ends of the box are at the first and third quartiles, i.e., the height of the box is IQR
  - The median is marked by a line within the box
  - Whiskers: two lines outside the box extended to Minimum and Maximum
  - Outliers: points beyond a specified outlier threshold, plotted individually.
  ]

.pull-right[
&lt;div class="figure"&gt;
&lt;img src="Images/boxplot1.png" alt=" " width="60%" /&gt;
&lt;p class="caption"&gt; &lt;/p&gt;
&lt;/div&gt;
]


---
# **Graphic Displays of Basic Statistical Descriptions**
&lt;div style="font-size: 26px;"&gt;

--
- **Boxplot: **A box plot is a chart that shows data from a five-number summary including one of the measures of central tendency. 

--

- **Histogram: **It is used to summarize discrete or continuous data that are measured on an interval scale.

--

- **Quantile plot:**  each value `\(x_i\)`  is paired with `\(f_i\)`  indicating that approximately 100 `\(f_i\)`% of data  are  `\(\leq x_i\)` 

--

- **Quantile-quantile (q-q) plot:** graphs the quantiles of one univariant distribution against the corresponding quantiles of another

--

- **Scatter plot:** each pair of values is a pair of coordinates and plotted as points in the plane

``` r
sector_table &lt;- as.data.frame(table(glss$sector))
colnames(sector_table) &lt;- c("sector", "count")
# Calculate percentages
sector_table &lt;- sector_table %&gt;%
  mutate(percentage = count / sum(count) * 100,
         label = paste0(round(percentage, 2), "%"))
plot3&lt;-ggplot(sector_table, aes(x = "", y = count, fill = sector)) +
  geom_bar(stat = "identity", width = 1) +
  coord_polar(theta = "y") +
  theme_void() +
  geom_text(aes(label = label), position = position_stack(vjust = 0.5)) +
  labs(title = "Sector Distribution")

# Measuring Data Quality
&lt;div style="font-size: 30px;"&gt;

--

- Measuring data quality requires a multidimensional view

--

- &lt;u&gt;**Accuracy**&lt;/u&gt;: correct or wrong, accurate or not

--
- &lt;u&gt;**Completeness**&lt;/u&gt;: not recorded, unavailable, …

- &lt;u&gt;**Consistency**&lt;/u&gt;: some modified but some not, dangling, …

--
- &lt;u&gt;**Timeliness**&lt;/u&gt;: timely update? 

--

- &lt;u&gt;**Believability**&lt;/u&gt;: how trustable the data are correct?

--

- &lt;u&gt;**Interpretability**&lt;/u&gt;: how easily the data can be understood?


---
# Activities in Data Preprocessing 
&lt;div style="font-size: 30px;"&gt;

--
- **Data cleaning**
&lt;div style="font-size: 27px;"&gt;
  - Fill in missing values, smooth noisy data, identify or remove outliers, and resolve inconsistencies

--
- **Data integration**
&lt;div style="font-size: 27px;"&gt;
  - Integration of multiple databases, data cubes, or files
  
--

- **Data Reduction**
&lt;div style="font-size: 27px;"&gt;

  - Dimensionality reduction
  - Numerosity reduction
  - Data compression

--
- **Data transformation and data discretization**
&lt;div style="font-size: 27px;"&gt;
  - Normalization 
  - Concept hierarchy generation

---
# Data Cleaning 
&lt;div style="font-size: 30px;"&gt;

--
- Data in the Real World Is Dirty: Lots of potentially incorrect data, *e.g., instrument faulty, human or computer error, transmission error*

- Incomplete: lacking attribute values, lacking certain attributes of interest, or containing only aggregate data. *e.g., Occupation=“ ” (missing data)*

- Noisy: containing noise, errors, or outliers. *e.g., Salary=“−10” (an error)*

- Inconsistent: containing discrepancies in codes or names, *e.g., Age=“42”, Birthday=“03/07/2010”, Was rating “1, 2, 3”, now rating “A, B, C”, discrepancy between duplicate records*

- Intentional (e.g., disguised missing data). *e.g., Jan. 1 as everyone’s birthday?*

---
# Handling Missing Data 
&lt;div style="font-size: 30px;"&gt;

--
- &lt;u&gt;Ingore the tuple&lt;/u&gt;: Usually done when class label is missing, but not very effective when the percentage of missing values per attribute varies considerably. 

--

- &lt;u&gt;IFill in the mssing value manually&lt;/u&gt;: this tends not to be feasible due to its tedious nature

--

- &lt;u&gt;Fill-in Automatically with&lt;/u&gt;:
  - A global constant: e.g., "Unknown", a new class?
  - the attribut mean 
  - the attribute mean for all samples belonging to the same class 
  -  The most frequently occuring category 
  - The most probable value, i.e., the inference-based such as bayesian formula or decisicion tree 

---
# Noisy Data 
&lt;div style="font-size: 30px;"&gt;

--
- Noisy data refers random error or variance in a measured variable. This may be due to 


--

- Faulty data collection instrument 
- Data entry problems 
- Data transmission problems
- Technological limitations 

--

- Other problems that requires data cleaning 
- Duplicated records
- incomplete data 
- inconsistent data 


---
# How to Handle Noisy Data
&lt;div style="font-size: 30px;"&gt;

--
- Binning
  - First sort the data and partition into (equal-frequeny) bins 
  - Then one can smooth by bin means, smooth by bin median, smooth by bin boundaries. etc.

--

- Regression 
  - Smooth by fitting the data into regression function 

--

- Clustering 
  - Detect and remove outliers 

--
- Combined computer and human inspection 
  - Detect suspicious values and check by human (e.g., deal with possible outliers)
  
  
---
# Data Cleaning as a Process 
&lt;div style="font-size: 34px;"&gt;
--

- &lt;u&gt;**Data Discrepancy Detection **&lt;/u&gt;
  - Use metadata (e.g., domain, range, dependency, distribution)
  - Check field overloading 
  - Check uniqueness rule, consecutive rule and null rule 
  - use commercial tools 
    - Data scrubbing: use simple domain knowledge (e.g., postal code, spell-check) to detect errors and make corrections.
    - Data auditing: by analysing data to discover rule and relationships to detect violators (e.g., correlation and clustering to find outliers)

---
# Data Integration 
&lt;div style="font-size: 30px;"&gt;

--
- This is the process of combining data from multiple sources into a coherent store 

--
- This can be done using schema integration and integrating metadata from different sources 

--
- In data integration one of the key challenges has to do with identification 
  - Identifying real world entities from multiple data sources is always a challenge. `\(e.g., Kwadwo~ Amoako=Kojo ~Amoako\)`
  
--
- Detecting and resolving data value conflicts 
  - For the same real world entity, attribute values from different sources are different 
  - Possiblle reasons could be different representations, different scales, e.g., metric vs British units


---
# Handling Redundancy in Data Integration 
&lt;div style="font-size: 30px;"&gt;

--

- Redundant data occur often when integration of multiple databases.
  - Object identification:  The same attribute or object may have different names in different databases
  - Derivable data: One attribute may be a “derived” attribute in another table, e.g., annual revenue

--

- Redundant attributes may be able to be detected by correlation analysis and covariance analysis 

--

- Careful integration of the data from multiple sources may help reduce/avoid redundancies and inconsistencies and improve mining speed and quality. 

---
# Data Reduction Strategies 
&lt;div style="font-size: 27px;"&gt;

--
- Data reduction is the process of reducing representation of dataset that is much smaller in volume, yet produces the same (or almost the same) analytical results. 

--
- Analysing large sets of data comes with lots of complications, hence where the data set is large, it may take a very long time to run on the complete data set. This therefore requires strategies that will reduce the size of the data.

--
- The strategies available for data reduction include 
  - Dimensionality reduction, e.g., remove unimportant attribites 
      -  Wavelet transforms 
      - Principal Components Analysis (PCA)
      - Feature subset selection, feature creation 
  - Numerosity reduction (some simply call it: Data Reduction)
      - Regression and Log-Linear Models
      - Histograms, clustering, sampling
      - Data cube aggregation 
  - Data compression 

---
# Principal Components Analysis (PCA)
&lt;div style="font-size: 30px;"&gt;

.pull-left[
- Finds a projection that captures the largest amount of variation in data. 
- The original data are projected onto a much smaller space, resulting in dimensionality reduction. 
- We find the eigenvectors of the covariance matrix, and these eigenvectors define the new space. 

]

.pull-right[
.center[
&lt;img src="img/ev.png" width="100%"/&gt;
]
]


---
# Principal Components Analysis (PCA)
&lt;div style="font-size: 30px;"&gt;
- n	Given N data vectors from n-dimensions, find `\(k ≤ n\)` orthogonal vectors (principal components) that can be best used to represent data 

--
- n	Normalize input data: Each attribute falls within the same range

--
- n	Compute k orthonormal (unit) vectors, i.e., principal components

--
- n	Each input data (vector) is a linear combination of the k principal component vectors

--
- n	The principal components are sorted in order of decreasing “significance” or strength

--
- n	Since the components are sorted, the size of the data can be reduced by eliminating the weak components, i.e., those with low variance (i.e., using the strongest principal components, it is possible to reconstruct a good approximation of the original data)

--
- n	Works for numeric data only


---
# **Simple Discretization Methods: Binning**
&lt;div style="font-size: 30px;"&gt;

- Equal-width (distance) partitioning: 

--
- It divides the range into N intervals of equal size: uniform grid

--
- if A and B are the lowest and highest values of the attribute, the width of intervals will be `\(W =\frac{(B-A)}{N}\)`.

--
- The most straightforward

--
- But outliers may dominate the presentation

--
- Skewed data is not handled well.

--
- Equal-depth (frequency) partitioning:
  - It divides the range into N intervals, each containing approximately the same number of samples
  - Good data scaling – good handling of skewed data
  
---

# **Data Transformation**
&lt;div style="font-size: 30px;"&gt;

--
- Smoothing: remove noise from data

--
- Aggregation: summarization, data cube construction

--
- Generalisation: concept hierarchy climbing

--

- Normalisation: scaled to fall within a small, specified range

--

- min-max normalisation

--

- z-score normalisation

--
- normalisation by decimal scaling

--
- Attribute/feature construction

--
- New attributes constructed from the given ones


---
# **Normalization: Why normalization?**
&lt;div style="font-size: 33px;"&gt;

--
- Speeds up some learning techniques (ex. neural networks)

--
- It helps prevent attributes with large ranges from outweighing ones with small ranges

--
- Example:

  - income has a range 3000-200000
  
- age has a range 10-80

- gender has domain M/F


---
# **Data Transformation: Normalization**
&lt;div style="font-size: 30px;"&gt;

  - min-max normalization
  
`$$v'=\frac{v-min_A}{max_A-min_A}\times(new_{max_A}-new_{min_A})+new_{min_A}$$`

- e.g. convert `\(age=30\)` to range `\(0-1\)`, when `\(min=10, max=80\)`. 

`$$new_{age}=\frac{(30-10)}{(80-10)}=\frac{2}{7}$$`

- Z-Score normalisation `\(v'=\frac{v-mean_A}{std_A}\)`

# **Classifications**
&lt;div style="font-size: 27px;"&gt;

--

- Classification is a task in data mining that involves assigning class label to each observation in a dataset based on identified attributes. 

--

- This technique basically involves assigning data points to predefined categories or classes based on its identified attributes or characteristics. 

--

- For instance, emails can be classified as .my-coral["spam" or "not spam"] or customers can be categorized as .my-coral["high-risk"] or .my-coral["low-risk"] based on their behaviour patterns. 

--

- The goal of classification is to build a model that accurately predicts the class labels of new instances based on their features.

--

- Classification is the process of identifying which category a new observation belongs to based on a training data set containing observations whose category membership is known. In classification, the accuracy depends on finding the class label correctly.

# **Decision Tree Algorithms**
&lt;div style="font-size: 30px;"&gt;

--

.my-coral[**CART(Classification And Regression Tree)**]

--

- CART is a predictive algorithm used in Machine learning and it explains how the target variable’s values can be predicted based on other matters.

--

- It is a decision tree where each fork is split into a predictor variable and each node has a prediction for the target variable at the end.

--

- The CART methodology can handle both classification tasks (where the outcome is categorical) and regression tasks (where the outcome is numeric).
  
--

- CART builds a binary tree by repeatedly splitting the data into two child nodes.


---
# **Decision Tree Algorithms**
&lt;div style="font-size: 24px;"&gt;

--

.my-coral[**CART(Classification And Regression Tree)**]

--

- Splitting Criteria:

--

  -  The .my-coral[Classification] Uses the Gini index (or sometimes other metrics like entropy) to choose the best feature and threshold that “purely” separates classes.
  
--

- .my-coral[Gini Index]: also known as Gini impurity, is a measure used in the CART algorithm to evaluate the quality of a split in a decision tree. 

- It helps determine the best feature to split on at each step of building the tree.
$$ Gini = 1 - \sum_{i=1}^{C} (p_i)^2 $$

- where `\(C\)` is the number of classes and `\(p_i\)` is the proportion of class `\(i\)` in the dataset

---
# **Decision Tree Algorithms**
&lt;div style="font-size: 30px;"&gt;

--

- The degree of the  Gini index varies from 0 to 1,

--

  - Where 0 depicts that all the elements are allied to a certain class, or only one class exists there.

--

  - The Gini index of value 1 signifies that all the elements are randomly distributed across various classes, and

--

  - A value of 0.5 denotes the elements are uniformly distributed into some classes

---
# **Decision Tree Algorithms**
&lt;div style="font-size: 27px;"&gt;

.my-coral[**Iterative Dichotomiser 3 (ID3)**]

--

  -  It is primarily used for classification tasks and operates by selecting the attributes that provide the highest amount of .my-coral[information gain] at each split. 

--

  - .my-coral[ID3] is primarily designed for categorical attributes, which means it works well with data where attributes have discrete values.

--

  - .my-coral[Tree Construction] ID3 starts with the root node and recursively splits the data into subsets based on the chosen attributes values, creating a tree structure.

--

- .my-coral[Prone to Overfitting] tends to create deep trees that can be prone to overfitting the training data.


---
# **Decision Tree Algorithms**
&lt;div style="font-size: 29px;"&gt;

.my-coral[**Iterative Dichotomiser 3 (ID3)**]

--

- Entropy: ID3 uses entropy to measure the disorder (or impurity) within a dataset. For a classification problem with k classes, the entropy E is defined as:

`$$E(S) = -\sum_{i=1}^{C} p_i \log_2(p_i),$$` where `\(p_i\)` is the proportion of samples belonging to class `\(i\)` in set S.

--

- .my-coral[Information Gain] is used when deciding which attribute to split on.

---
# **Decision Tree Algorithms**
&lt;div style="font-size: 29px;"&gt;

.my-coral[**Iterative Dichotomiser 3 (ID3)**]

--

- ID3 calculates the information gain (i.e., the reduction in entropy) resulting from testing that attribute.

--

- Attributes that result in the greatest information gain are chosen as splitting nodes. 

--

- Formally, if `\(A\)` is an attribute with possible values `\(v\)`, and `\(S_v\)` is the subset of `\(S\)` where `\(A = v\)`, then:



`$$\text{InfoGain}(S, A) = E(S) - \sum_{v \in \text{Values}(A)} \frac{|S_v|}{|S|} E(S_v)$$`



---
# **Decision Tree Algorithms**
&lt;div style="font-size: 24px;"&gt;

.my-coral[**J48**]

--

- J48 is an improved and more versatile version of ID3. 

--

- *Splitting Criteria*:J48 uses information gain or gain ratio as its splitting criteria. It offers a more robust approach to handling attributes with different numbers of values (categorical or continuous).

--

- *Categorical and Continuous Attributes:* Unlike ID3, J48 can handle both categorical and continuous attributes, making it more flexible.

--

- *Pruning:* J48 incorporates a pruning mechanism to reduce the risk of overfitting. It simplifies the tree after construction to improve its generalization.

--

- *Missing Values:* J48 can handle missing values in the data, making it more robust to real-world datasets.


- *Binary Trees:* J48 typically constructs binary trees (each node has at most two children), which can be easier to interpret.


---
# **Decision Tree Algorithms**

&lt;div style="font-size: 28px;"&gt;

.my-coral[**Random Forest **]

.pull-left[

- Random Forest is an ensemble machine learning method used for classification and regression tasks. 

- It works by constructing a multitude of decision trees during training and outputting either the majority class (for classification) or the average prediction (for regression) of those trees.

# **Association Rule Mining (ARM)**
&lt;div style="font-size: 33px;"&gt;

--


- .my-coral[ARM] is a basic technique in minding that is used to identify hidden relationships, frequent patterns, correlations or associations among items in large datasets. 


--


- The key objective for undertaking ARM is to be able to predict the occurrence of an item using other items in the same transaction basket. 


--


- ARM is mostly used to identify regularities in data

--

- ARM examples include Market Basket Analysis,  DNA sensitivity to drug analysis etc. 
  
---
# **Association Rule Mining (ARM) Cont.**
&lt;div style="font-size: 30px;"&gt;
.pull-left[
- *Example of Association Mining*

- Item `\(X=({x_1,...,x_k})\)`

- Find all the rules `\(X \rightarrow Y\)` with minimum confidence and support 

- Support, `\(s\)`, .my-coral[probability] that a transaction contains  X ∪ Y 

- Confidence, `\(c\)` .my-coral[conditional probability] that a transaction having `\(X\)` also contains `\(Y\)`

]

.pull-right[

&lt;img src="img/ASSR.png" width="95%"/&gt;

]

---
# **Association Rule Mining (ARM) Cont.**
&lt;div style="font-size: 30px;"&gt;

--

- The .my-coral[Support Rule] is the minimum percentage of instances in the database that contains all items listed in a given association rule. i.e., Measures how frequently an itemset appears in the dataset.

--

- i.e., `$$Support (A \rightarrow B)= \frac{No. of \ transactions \ containing \ A \ and \ B}{Total \ number \ of \ transactions}$$`

--

- The .my-coral[Confidence Rule] is the conditional probability that B is true when A is known to be true.Probability that if a transaction contains A, it also contains B.

--
---
# **Association Rule Mining (ARM) Cont.**
&lt;div style="font-size: 30px;"&gt;

--

- i.e., `$$Confidence (A \rightarrow B)= \frac{No. of \ transactions \ containing \ A \ and \ B}{No. \  of \ transactions \ containing \ A}$$`

--

- The .my-coral[Lift] measures how much more likely A and B occur together than if they were independent 

--

- i.e., 

`$$Lift(A \rightarrow B) = \frac{Support(A \rightarrow B)}{Support (A)\times Support(B)}$$`

# **Apriori Algorithm**
&lt;div style="font-size: 30px;"&gt;

--

- The Apriori algorithm is a classic method used in data mining for frequent itemset mining and association rule learning over transactional databases.

--

- It is used to identify which items (or sets of items) appear together most frequently in a large dataset of transactions and then derive rules to predict future co-occurrences. 

--

- Steps in the Apriori Algorithm include:

  - Generate candidate itemsets of size k
  
  - Prune candidates whose subsets are not frequent.
  
  - Repeat until no more frequent itemsets can be found

---
# **Frequent Pattern Growth Algorithm**
&lt;div style="font-size: 30px;"&gt;

--

- Uses a compact data structure called an FP-tree.

&lt;br/&gt;

&lt;br/&gt;
--

&lt;br/&gt;

&lt;br/&gt;
- Avoids candidate generation used by Apriori. Hence it is seen as a more efficient approach in mining than the Apriori 

--
&lt;br/&gt;

&lt;br/&gt;
- Often faster for large datasets.
